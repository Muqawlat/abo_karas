name: Build and Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo Extended
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.116.0'
          extended: true

      - name: Setup Node (for possible asset tooling cache)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Hugo resources/_gen (image/cache)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            resources/_gen
          key: ${{ runner.os }}-hugo-resources-${{ hashFiles('**/*.scss','assets/**','layouts/**') }}
          restore-keys: |
            ${{ runner.os }}-hugo-resources-

      - name: Build
        run: |
          hugo --minify --gc

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: "ci: build & deploy site (Hugo)"

